<!DOCTYPE html>

<body>

    <h2 style="color: rgb(255, 137, 137)"> Q1 2nd Graded Exercise submitted by Repedro Maxine of 9 magnesium</h2>

   <label style="color: rgb(255, 137, 137)">Meal Price:
    <input id="mealPrice"/>
    </label></br/>

   <label style="color: rgb(255, 137, 137)"> Tip:
    <input id="tip"/> 
     </label></br/>

   <label style="color: rgb(255, 137, 137)"> Service Charge:
    <input id="serviceCharge"/>
    </label></br/>

        <button onclick="totalMeal()"style="color: rgb(255, 137, 137)">Accept Input</button>

    <p id="result"style="color: rgb(255, 137, 137)"></label>Total Meal:</p>

     <script>
        function totalMeal() {
            let mp = document.getElementById("mealPrice").value;
            let tip = document.getElementById("tip").value;
            let sc = document.getElementById("serviceCharge").value;

            let totalCost = Number(mp) + Number(tip) + Number(sc / 100 * Number(mp));

            document.getElementById("result").innerText = "Total Meal: " + totalCost.toFixed(2);
        }
    </script>
